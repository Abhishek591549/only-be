{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders</title>
    <link rel="stylesheet" href="{% static 'css/orders.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Orders</h1>
        </header>

        <div class="orders">
            <div class="order-card">
                <div class="order-header">
                    <span class="order-id">Order ID: #12345</span>
                    <span class="order-status">Delivered</span>
                </div>
                <div class="order-details">
                    <img src="product1.jpg" alt="Product 1">
                    <div class="product-info">
                        <h3>Product Name 1</h3>
                        <p>Quantity: 2</p>
                        <p>Price: $50</p>
                    </div>
                </div>
                <div class="order-footer">
                    <span class="order-date">Ordered on: 2025-02-15</span>
                    <button class="btn">Track Order</button>
                </div>
            </div>

            <div class="order-card">
                <div class="order-header">
                    <span class="order-id">Order ID: #12346</span>
                    <span class="order-status">Shipped</span>
                </div>
                <div class="order-details">
                    <img src="product2.jpg" alt="Product 2">
                    <div class="product-info">
                        <h3>Product Name 2</h3>
                        <p>Quantity: 1</p>
                        <p>Price: $30</p>
                    </div>
                </div>
                <div class="order-footer">
                    <span class="order-date">Ordered on: 2025-02-10</span>
                    <button class="btn">Track Order</button>
                </div>
            </div>

            <!-- Add more orders here -->
        </div>
    </div>
</body>
</html>
